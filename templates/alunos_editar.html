{% extends "base.html" %}
{% block content %}
<h2>Editar Aluno</h2>
<form method="post">
    <label>Nome:</label><br>
    <input type="text" name="nome" value="{{ aluno['nome'] }}" required><br><br>

    <label>CPF:</label><br>
    <input type="text" name="cpf" value="{{ aluno['cpf'] }}" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" value="{{ aluno['email'] }}" required><br><br>

    <label>Telefone:</label><br>
    <input type="text" name="telefone" value="{{ aluno['telefone'] }}" required><br><br>

    <label>Data de Nascimento:</label><br>
    <input type="date" name="data_nascimento" value="{{ aluno['data_nascimento'] }}" required><br><br>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
