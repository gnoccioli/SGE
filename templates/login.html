{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>

    <form method="POST">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
        </div>
        <button type="submit">Entrar</button>
        <p>Ainda n√£o tem uma conta? <a href="{{ url_for('usuarios_novo') }}">Cadastre-se aqui</a></p>

        {% if banco_vazio %}
            <p>
            <p>Deseja importar um banco de dados existente ? <a href="{{ url_for('importar') }}">Importar dados para iniciar o sistema</a></p>
            </p>
        {% endif %}

    </form>
</div>
{% endblock %}
