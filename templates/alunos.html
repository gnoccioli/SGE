{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Alunos</h2>

    <form method="POST">
        <div class="form-group"><label>Nome:</label><input name="nome" required></div>
        <div class="form-group"><label>CPF:</label><input name="cpf" required></div>
        <div class="form-group"><label>E-mail:</label><input name="email"></div>
        <div class="form-group"><label>Telefone:</label><input name="telefone"></div>
        <div class="form-group"><label>Data de Nascimento:</label><input type="date" name="data_nascimento" required></div>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alunos %}
            <tr>
                <td>{{ a.nome }}</td>
                <td>{{ a.cpf }}</td>
                <td>{{ a.email }}</td>
                <td>{{ a.telefone }}</td>
                <td>{{ a.data_nascimento }}</td>
                <td>
                    <form action="{{ url_for('editar_aluno', id=a.id) }}" method="get" style="display:inline;">
                        <button type="submit" class="btn">Editar</button>
                    </form>
                    <form action="{{ url_for('excluir_aluno_view', id=a.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn" onclick="return confirm('Deseja excluir este aluno?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
